<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telekocsi</title>
    <link rel="stylesheet" href="telekocsi.css">
</head>

<body>
    <div class="tartalom">
        <h1>Telekocsi</h1>
        <div class="menu">
            <h2>Bemutatkozás</h2>
            <ul>
                <li>Sofőröknek</li>
                <li>Utasoknak</li>
                <li>Bejelentkezés</li>
            </ul>
            <h2>Regisztráció</h2>

            <p><a href="telekocsi.html">Ugrás a telekocsi oldalra</a></p>



            <label for="nev">Név:</label><input type="text"><br>
            <label for="email">E-mail cím:</label><input type="email"><br>
            <label for="jelszo">Jelszó:</label><input type="password"><br>
            <label for="jelszo">Jelszó ismét:</label><input type="password"><br>
            <input type="submit" value="Mentés">


            <script> function checkPasswords() {
                    let password1 = document.getElementById("password1").value;
                    let password2 = document.getElementById("password2").value;

                    if (password1 === "" || password2 === "") {
                        alert("Töltsd ki mindkét jelszó mezőt!");
                        return false;
                    }

                    if (password1 !== password2) {
                        alert("A két jelszó nem egyezik meg!");
                        return false;
                    }

                    return true;
                }

                var saveButton = document.getElementById("saveButton");
                saveButton.addEventListener("click", checkPasswords);

            </script>
        </div>



    </div>
</body>

</html>
